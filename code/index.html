<!DOCTYPE html>
<html>
<head><title>Код</title></head>
<body>
  <h1>Выполнить Python-код</h1>
  <form method="post">
    <textarea name="code" rows="5" cols="40" placeholder="Например: 2 + 2"></textarea><br>
    <input type="submit" value="Выполнить">
  </form>
  
  {% if result %}
    <h3>Результат:</h3>
    <pre>{{ result }}</pre>
  {% endif %}

  <p><a href="/">На главную</a></p>
</body>
</html>
